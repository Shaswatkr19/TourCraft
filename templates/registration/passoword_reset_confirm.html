{% extends 'base/landing_simple.html' %}
{% block content %}
<div class="login-container">
    <div class="logo">
        <h1>Set New Password</h1>
        <p>Enter your new password below</p>
    </div>

    {% if validlink %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-btn">Reset Password</button>
        </form>
    {% else %}
        <p class="error-message">The reset link is invalid or has expired.</p>
    {% endif %}

    <div class="links">
        <a href="{% url 'accounts:login' %}">Back to Login</a>
    </div>
</div>
{% endblock %}
