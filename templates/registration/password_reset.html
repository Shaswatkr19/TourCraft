{% extends 'base/landing_simple.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-lg shadow-md">
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold mb-2">Reset Password</h1>
        <p class="text-gray-600">Enter your email to receive a password reset link</p>
    </div>

    <!-- Success/Error Messages -->
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="p-3 mb-2 rounded
                    {% if message.tags == 'success' %}bg-green-500 text-white{% endif %}
                    {% if message.tags == 'error' %}bg-red-500 text-white{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Reset Form -->
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div class="flex flex-col">
            <label for="email" class="mb-1 font-semibold">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required
                   class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors">
            Send Reset Link
        </button>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
</div>
{% endblock %}
