<!-- templates/registration/password_reset_complete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Complete</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: 0 auto; }
        .success { background: #d4edda; padding: 20px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #c3e6cb; }
        a { color: #007bff; text-decoration: none; }
        .btn { background: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; display: inline-block; }
        .btn:hover { background: #0056b3; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">
            <h2>✅ Password Reset Complete!</h2>
            <p>Your password has been successfully reset. You can now log in with your new password.</p>
        </div>
        
        <div class="links">
            <a href="{% url 'accounts:login' %}" class="btn">Log In Now</a>
        </div>
        
        <div style="margin-top: 20px;">
            <a href="{% url 'accounts:login' %}">← Back to Login</a>
        </div>
    </div>
</body>
</html>
