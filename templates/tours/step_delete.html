{% extends "base/base.html" %}
{% block title %}Delete Step{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-danger">Delete Step</h2>
    <p>Are you sure you want to delete step: <strong>{{ step.title }}</strong> from tour: <strong>{{ tour.title }}</strong>?</p>

    <form method="POST" action="{% url 'tours:step_delete' tour.id step.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'tours:steps' tour.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
