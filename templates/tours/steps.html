{% extends "base/base.html" %}
{% block title %}Tour Steps{% endblock %}

{% block content %}
<div class="container py-5">
    <h2>{{ tour.title }} - Steps</h2>
    <a href="{% url 'tours:step_create' tour.id %}" class="btn btn-primary mb-3">Add New Step</a>

    {% if steps %}
        <ul class="list-group">
            {% for step in steps %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ step.title }}
                <div>
                    <a href="{% url 'tours:step_edit' tour.id step.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'tours:step_delete' tour.id step.id %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No steps added yet.</p>
    {% endif %}
</div>
{% endblock %}
