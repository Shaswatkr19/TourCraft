{% extends "base/base.html" %}
{% block title %}Add Step{% endblock %}

{% block content %}
<div class="container py-5">
    <h2>Add Step to {{ tour.title }}</h2>

    <form method="POST" action="{% url 'tours:step_create' tour.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Step Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Add Step</button>
        <a href="{% url 'tours:steps' tour.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
